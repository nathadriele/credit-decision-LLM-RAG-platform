# =============================================================================
# CHROMADB CONFIGURATION - CREDIT DECISION LLM RAG PLATFORM
# =============================================================================

# Server Configuration
chroma_server_host = "0.0.0.0"
chroma_server_http_port = 8000
chroma_server_grpc_port = 50051

# Authentication
chroma_server_auth_provider = "chromadb.auth.token.TokenAuthServerProvider"
chroma_server_auth_credentials_provider = "chromadb.auth.token.TokenAuthCredentialsProvider"
chroma_server_auth_credentials = "test-token"

# CORS Configuration
chroma_server_cors_allow_origins = ["http://localhost:3000", "http://localhost:3001", "https://credit-decision.yourcompany.com"]

# Storage Configuration
persist_directory = "/chroma/chroma"
chroma_db_impl = "duckdb+parquet"

# Performance Configuration
chroma_collection_embedding_api_impl = "chromadb.utils.embedding_functions.DefaultEmbeddingFunction"
chroma_segment_cache_policy = "LRU"
chroma_segment_cache_size = 1000

# Logging Configuration
chroma_log_config = "chromadb/log_config.yml"

# Telemetry
anonymized_telemetry = false

# Memory Configuration
chroma_memory_limit_bytes = 2147483648  # 2GB

# Collection Configuration
chroma_collection_default_embedding_function = "all-MiniLM-L6-v2"

# Security Configuration
chroma_server_ssl_enabled = false
chroma_server_ssl_cert = ""
chroma_server_ssl_key = ""

# Rate Limiting
chroma_server_rate_limiting_enabled = true
chroma_server_rate_limiting_requests_per_minute = 1000

# Backup Configuration
chroma_backup_enabled = true
chroma_backup_interval_hours = 24
chroma_backup_retention_days = 30
